<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login | El mercader</title>
	<link rel="icon" type="image/png" th:href="@{/icons/favicon.png}" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>

<body>
	<div class="container">
		<div class="row h-100">
			<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
				<div class="d-table-cell align-middle">
					<div class="card">
						<div class="card-body">
							<div class="m-sm-4">
								<div class="text-center">
									<h3><b>Inicia sesión</b></h3>
									<img th:src="@{icons/icon_login.png}" width="20%" height="20%" />
								</div>
								<form th:action="@{/login}" method="post">
									<div class="m-4">

										<div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
											Autenticacion fallida, verifique sus credenciales e intente nuevamente</div>

										<div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
											Has cerrado sesion exitosamente
										</div>
										
										<div class="form-group row mb-3">
											<label for="email" class="col-form-label col-5">E-mail</label>
											<div class="col-7">
												<input type="text" id="email-user" name="email" class="form-control"
													placeholder="Escriba su email" />
											</div>
										</div>

										<div class="form-group row mb-3">
											<label for="password" class="col-form-label col-5">Contraseña</label>
											<div class="col-7">
												<input type="password" id="password-user" name="password"
													class="form-control" placeholder="Escriba su clave" />
											</div>
										</div>

										<div class="text-center mt-3">
											<button type="submit" class="btn btn-primary" id="btn-login"
												style="width: 50%">Ingresar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="position-fixed top-0 end-0" style="padding-top: 10px; padding-right: 10px">
		<div id="myToast" class="toast" role="alert">
			<div class="toast-header">
				<h4 id="titulomensaje"></h4>
			</div>
			<div class="toast-body">
				<p id="cuerpomensaje"></p>
			</div>
		</div>
	</div>
</body>

</html>
