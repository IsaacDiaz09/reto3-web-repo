<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div th:fragment="form-gadget">
        <br>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center">
                                    <img th:if="${text_h3} == 'Registrar producto'" th:src="@{/icons/icons8-add-product-96.png}"
                                        width="20%" height="20%">
                                    <h3><b th:text="${text_h3}"></b></h3>
                                </div>
                            </div>
        
                            <div class="m-sm-4">
                                <form th:object="${gadget}">
                                    <div class="form-group">

                                        <div class="form-group row mb-3" th:if="${text_h3} == 'Registrar producto'">
                                            <label for="idGadget" class="col-form-label col-5">ID:</label>
                                            <div class="col-7">
                                                <input type="number" id="idGadget" class="form-control" placeholder="ID del producto" th:field="*{id}"/>
                                            </div>
                                        </div>

                                        <div th:if="${text_h3} == 'Editar producto'">
                                            <input type="hidden" id="idGadget" th:field="*{id}"/>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label for="txtBrand" class="col-form-label col-5">Marca: </label>
                                            <div class="col-7">
                                                <input type="text" id="brand" class="form-control" placeholder="Ingrese la marca" th:field="*{brand}"/>
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label for="txtCategory" class="col-form-label col-5">Categoria:</label>
                                            <div class="col-7">
                                                <input type="text" id="category" class="form-control" placeholder="Ingrese la categoria" th:field="*{category}"/>
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label for="nameGadget" class="col-form-label col-5">Nombre del producto
                                            </label>
                                            <div class="col-7">
                                                <input type="text" id="name" class="form-control" placeholder="Ingrese el nombre" th:field="*{name}"/>
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label for="txtDescription" class="col-form-label col-5">Descripci√≥n:
                                            </label>
                                            <div class="col-7">
                                                <input type="text" id="description" class="form-control"
                                                    placeholder="Ingrese la descripcion"  th:field="*{description}"/>
                                            </div>
                                        </div>
                                        
                                        <div th:if="${text_h3} == 'Editar producto'"  class="form-group row mb-3">
                                            <label for="availability" class="col-form-label col-5">Disponible:
                                            </label>
                                            <div class="col-7">
                                                <select id="availability" name="availability" class="form-control">
                                                    <option th:each="a: ${availability}" th:value="${a.key}"
                                                        th:text="${a.value}"></option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label for="txtPrice" class="col-form-label col-5">Precio:</label>
                                            <div class="col-7">
                                                <input type="number" id="price" class="form-control"
                                                    placeholder="Ingrese el coste" th:field="*{price}" />
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label for="quantity" class="col-form-label col-5">Cantidad:</label>
                                            <div class="col-7">
                                                <input type="number" id="quantity" class="form-control"
                                                    placeholder="Ingrese la cantidad" th:field="*{quantity}"/>
                                            </div>
                                        </div>


                                        <div class="form-group row mb-3">
                                            <label for="txtType" class="col-form-label col-5">Fotografia:</label>
                                            <div class="col-7">
                                                <input type="text" id="photo" class="form-control"
                                                    placeholder="Ingrese la url de la imagen" th:field="*{photography}" />
                                            </div>
                                        </div>

                                    </div>
                                    <div class="text-center">
                                        <input type="button" class="btn btn-primary" id="btn-gadget" style="width: 50%;"
                                            value="Guardar" />
                                    </div>
                            </div>

                        </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
